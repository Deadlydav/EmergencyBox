; EmergencyBox PHP Configuration
; For large file uploads (5GB+)

[PHP]

; Maximum execution time (10 minutes for large uploads)
max_execution_time = 600

; Maximum input time (10 minutes)
max_input_time = 600

; Memory limit
memory_limit = 256M

; File uploads
file_uploads = On
upload_max_filesize = 5G
max_file_uploads = 20

; POST data
post_max_size = 5G

; Extensions
extension=sqlite3.so
extension=fileinfo.so

; Error handling (disable in production)
display_errors = Off
log_errors = On
error_log = /tmp/php_errors.log

; Session
session.save_path = /tmp

; Timezone
date.timezone = UTC
